"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[[mgr.prepend_keymap]]
on = "!"
run = 'shell "$SHELL" --block'
desc = "Open $SHELL here"

[[mgr.prepend_keymap]]
on = "<Enter>"
run = "enter"
desc = "Enter the child directory"

[[mgr.prepend_keymap]]
on = ["g", "h"]
run = "cd ~"
desc = "~"

[[mgr.prepend_keymap]]
on = ["g", "c"]
run = "cd ~/.config"
desc = "~/.config"

[[mgr.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/desk"
desc = "~/desk"

[[mgr.prepend_keymap]]
on = ["g", "b"]
run = "cd ~/box"
desc = "~/box"

[[mgr.prepend_keymap]]
on = ["g", "r"]
run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"'
desc = "::.git::"

[[mgr.prepend_keymap]]
on = ["c", "a"]
run = "plugin compress"
desc = "Archive selected files"

[[mgr.prepend_keymap]]
on = ["c", "A"]
run = "plugin compress -p"
desc = "Archive selected files (password)"

[[mgr.prepend_keymap]]
on = ["c", "m"]
run = "plugin chmod"
desc = "Change permissions"

[[mgr.prepend_keymap]]
on = "M"
run = "plugin mount"
desc = "Mount"

[[mgr.prepend_keymap]]
on = ["g", "v"]
run = "plugin vcs-files"
desc = "Show Git file changes"

[[mgr.prepend_keymap]]
on = "\\"
run = "plugin toggle-pane min-preview"
desc = "Toggle preview"
