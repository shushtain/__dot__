windowrule {
    name = nogroup
    match:class = .*
    group = deny
}

windowrule {
    name = idleinhibit
    match:class = .*
    idle_inhibit = fullscreen
}

windowrule {
    name = supressmax
    match:class = .*
    suppress_event = maximize
}

