windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
# windowrule = suppressevent maximize, class:.*
windowrule = idleinhibit fullscreen, class:.*

windowrule = rounding 12, fullscreen:0, floating:0, onworkspace:w[tv1] 
windowrule = bordersize 2, fullscreen:0, floating:1

windowrule = move 100%, title:(ueberzug.*)
windowrule = bordersize 0, title:(ueberzug.*)
windowrule = rounding 0, title:(ueberzug.*)
