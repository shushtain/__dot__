windowrule {
    name = floatborder
    match:fullscreen = 0
    match:float = 1
    border_size = 2
}

windowrule {
    name = ueberzug
    match:title = ueberzug.*
    # move = 100%
    border_size = 0
    rounding = 0
    no_focus = 1
    float = 1
}

