bind = SUPER, Tab, cyclenext, prev hist
bind = SUPER SHIFT, Tab, cyclenext, hist

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, Backslash, swapsplit,
bind = SUPER SHIFT, Backslash, togglesplit,

bind = SUPER, Minus, submap, resize
submap = resize
binde = , H, resizeactive, -16 0
binde = , J, resizeactive, 0 -16
