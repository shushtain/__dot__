bind = SUPER, Space, exec, kbdswitch.sh
bind = SUPER, L, exec, hyprlock

bindlr = SUPER, O, exec, $term msg config -r
bindlr = SUPER SHIFT, O, exec, $term msg config -w -1 window.opacity=0

# System

bind = SUPER, Q, killactive,
bindr = SUPER SHIFT, Q, forcekillactive,

bindlr = SUPER, Delete, exec, safelogout.sh
bindlr = SUPER SHIFT, Delete, exec, safepoweroff.sh
bindlr = SUPER CTRL, Delete, exec, safereboot.sh

bindlr = SUPER ALT, Delete, exec, loginctl terminate-user ""
bindlr = SUPER ALT SHIFT, Delete, exec, systemctl poweroff
bindlr = SUPER ALT CTRL, Delete, exec, systemctl reboot

bindr = SUPER, F, fullscreenstate, 2 -1
bindr = SUPER SHIFT, F, fullscreenstate, 2 2
bindr = SUPER CTRL, F, fullscreenstate, -1 2

bindr = SUPER, D, togglefloating,
bindr = SUPER SHIFT, D, pin,
bindr = SUPER CTRL, D, pseudo, active

bindr = SUPER, Super_L, exec, killall -SIGUSR1 waybar
# bind = SUPER, R, exec, killall -SIGUSR1 waybar
bind = SUPER SHIFT, R, exec, hyprreload.sh

bind = SUPER, A, exec, fuzzel
bind = SUPER SHIFT, A, exec, fuzzel --show-actions

bind = SUPER, period, exec, rofimoji --selector=fuzzel -f sh_e* -s neutral -a copy type
bind = SUPER, comma, exec, rofimoji --selector=fuzzel -f sh_s* -a copy type

bind = SUPER, V, exec, cliphist-fuzzel-img.sh && wtype -M ctrl -M shift -k v -m shift -m ctrl
bindr = SUPER SHIFT, V, exec, cliphist wipe

bind = SUPER, Z, exec, time.sh
bind = SUPER SHIFT, Z, exec, datetime.sh

# Apps

bind = SUPER, Return, exec, $term
bind = SUPER, J, exec, $term
bind = SUPER, T, exec, $term
bind = SUPER ALT, Return, exec, $term msg create-window
bind = SUPER ALT, J, exec, $term msg create-window
bind = SUPER ALT, T, exec, $term msg create-window

bind = SUPER, Semicolon, exec, $app_editor
bind = SUPER, X, exec, $app_editor

bind = SUPER, Escape, exec, $app_resources

bind = SUPER, W, exec, $app_browser
bind = SUPER SHIFT, W, exec, $app_browser --incognito
bind = SUPER, G, exec, $app_browser --new-window gemini.google.com

bind = SUPER, E, exec, $app_explorer ~/desk

bind = SUPER, U, exec, $app_messenger

bind = SUPER, I, exec, $app_ai

bind = SUPER, B, exec, bzmenu -l fuzzel -s 2 --scan-duration 5
bind = SUPER SHIFT, B, exec, bluetoothctl power off

bind = SUPER, N, exec, iwmenu -l fuzzel -s 2
bind = SUPER SHIFT, N, exec, killall dunst

# Utilities

bind = , PRINT, exec, hyprshot --mode output --mode active -t 1000 -o ~/desk
bind = SUPER, S, exec, hyprshot --mode window --mode active -t 1000 -o ~/desk
bind = SUPER SHIFT, S, exec, hyprshot --mode region --freeze -t 1000 -o ~/desk 

bind = SUPER SHIFT, C, exec, screenrecorder.sh "start"
bind = SUPER CTRL, C, exec, screenrecorder.sh "start-area"
bind = SUPER, C, exec, screenrecorder.sh "stop"

bind = SUPER, Y, exec, hyprpicker -a
bind = SUPER SHIFT, Y, exec, hyprpicker -af hsl
bind = SUPER CTRL, Y, exec, dunstify -t 1000 -r 8080 -u low "Dropbox: $(dropbox-cli status)"

bind = SUPER, P, exec, hyprshade toggle sunset
bind = SUPER SHIFT, P, exec, hyprshade toggle grayscale
bind = SUPER ALT, P, exec, hyprshade toggle dreamy
bind = SUPER ALT SHIFT, P, exec, hyprshade toggle calm
bind = SUPER CTRL, P, exec, hyprshade toggle inverted
bind = SUPER CTRL SHIFT, P, exec, hyprshade toggle antihue
bind = SUPER ALT CTRL, P, exec, hyprshade toggle negative

